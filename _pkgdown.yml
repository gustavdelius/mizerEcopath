url: ~
template:
  bootstrap: 5
  math-rendering: mathjax

build:
  articles: true
  lazy: false

reference:
- title: "Building model"
  desc: >
    Functions to prepare model parameters and control interaction states.
  contents:
  - newAllometricParams
  - isAllometric
  - makeInteracting
  - makeNoninteracting
  - setFeedingLevel
- title: "Calibrating model"
  desc: >
    Tools to match model output to empirical observations.
  contents:
  - matchCatch
  - matchConsumption
  - matchGonadicProportionOnce
  - matchDiet
  - alignResource
  - setResourceInteraction
- title: "Working with Ecopath"
  desc: >
    Functions for importing and validating data.
  contents:
  - addEcopathParams
  - addEcopathCatchTotal
  - reduceEcopathDiet
  - validEcopathParams
  - validEcopathCatch
  - fillDefaultsFromFishBase
- title: "Shiny gadget"
  desc: >
    Interactive interface for tuning mizer model parameters.
  contents:
  - tuneEcopath
  - ageTab
  - catchTab
  - deathTab
  - dietTab
  - growthTab
  - reproTab
  - spectraTab
  - exponentControl
  - fishingControl
  - growthControl
  - matchControl
  - otherControl
  - diffusionControl
  - reproductionControl
- title: "Calculating rates"
  desc: >
    Extract rates and other parameters from the model.
  contents:
  - getConsumption
  - getDiffusion
  - getUnassimilated
  - getProduction
  - getTotalProduction
  - getSomaticProduction
  - getGonadicProduction
  - getOffspringProduction
  - getReproductiveLoss
  - getRespiration
  - getMetabolicRespiration
  - getEcotrophicEfficiency
  - getM0B
  - getM2B
  - getZB
  - getDietMatrix
  - getResourceEncounterRate
- title: "Plotting"
  desc: >
    Basic visualisations
  contents:
  - starts_with("plot")
- title: "Helper functions"
  desc: >
    Internal tools to support calibration and simulation.
  contents:
  - prepare_data
  - update_params
  - precompute_weights
  - valid_catch
  - addCatch
  - catchSelectivity
- title: "Obsolete?"
  desc: >
    Functions retained for compatibility or reference but not in active use.
  contents:
  - matchEcopath
  - matchExtMortOnce
  - matchProduction
  - matchRespirationOnce
- title: "Data sets"
  desc: >
    Example input and output objects for illustrating functions.
  contents:
    - species_params_example
    - ecopath_diet_example
    - diet_matrix_example
- title: "Diffusion"
  desc: >
    Functions for solving diffusion equations in mizer models.
  contents:
  - steadySingleSpecies
  - solve_double_sweep
  - steady_diffusion
  - project_diffusion
  - solve_diffusion_ode
  - solve_diffusion_pde
- title: "Age-at-length"
  desc: >
    Functions for working with age at size.
  contents:
  - calculate_and_aggregate_likelihood
  - generate_model_predictions_for_date
  - getLogLik
  - simulateCohort
  - preprocess_length_at_age
